{% extends "layout.html" %}

{% block title %}
    Buy Stock
{% endblock %}

{% block main %}
    <h3>Buy Stock</h3>
    <form action="{{ url_for('buy') }}" method="post">
        <fieldset>
            <div class="form-group">
                <label for="symbolInput">Symbol:</label>
                <input id="symbolInput" autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Ticker Symbol" type="text"/>
            </div>
            <div class="form-group">
                <label for="sharesInput">Shares:</label>
                <input id="sharesInput" autocomplete="off" autofocus class="form-control" name="shares" placeholder="Number of Shares" type="text"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Submit</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
