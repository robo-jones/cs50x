{% extends "layout.html" %}

{% block title %}
    Account Settings
{% endblock %}

{% block main %}
    <h1>Account Settings for {{ user["username"] }}</h1>
    <form action="{{ url_for('password') }}" method="post">
        <h4>Change your password:</h4>
        <fieldset>
            <div class="form-group">
                <input class="form-control" name="oldPassword" placeholder="Old Password" type="password"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="newPassword" placeholder="New Password" type="password"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="retypedPassword" placeholder="Re-type New Password" type="password"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Change</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
